{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
        <h1>Articles</h1>
        <ul class="list-group"> <!--bootstrap class-->
        <p class="lead">Our articles</p>
        {% for article in articles %}
            <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
